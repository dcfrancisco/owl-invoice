type InvoiceItem{
    text: String,
    unitCount: Decimal, #TODO: decimal
    unitPrice: Decimal,
}
input InvoiceItemInput{
    text: String,
    unitCount: Decimal, #TODO: decimal
    unitPrice: Decimal,
}

type Invoice 
{ 
    id: String!,
    number: String!,
    issueDate: Date!,
    dueDate: Date!,
    client: Client!,
    items: [InvoiceItem]
}

input CreateInvoiceInput
{ 
    issueDate: Date!,
    dueDate: Date!,
    client: String!,
    items: [InvoiceItemInput]
}

input UpdateInvoiceInput
{ 
    id: String!,
    issueDate: Date!,
    dueDate: Date!,
    client: String!,
    items: [InvoiceItemInput]
}

extend type Query { 
    invoices: [Invoice],
    invoice(id:String!): Client,
}

extend type Mutation {
    createInvoice(input: CreateInvoiceInput): Invoice,
    updateInvoice(input: UpdateInvoiceInput): Invoice
    removeInvoice(id:String): Boolean
}